    <title>æ‚¬æµ®ç¬”è®°æ’ä»¶</title>
    <style>
        /* 1. æ‚¬æµ®è§¦å‘æŒ‰é’® */
        .note-float-btn {

        /* 2. ç¬”è®°é¢æ¿ï¼ˆé»˜è®¤éšè—ï¼‰ */
        .note-panel {

        /* é¢æ¿å¤´éƒ¨ï¼ˆæ ‡é¢˜+å…³é—­æŒ‰é’®ï¼‰ */
        .note-header {

            font-weight: 600;

        .note-close-btn {

        /* é¢æ¿ä¸»ä½“ï¼ˆç¼–è¾‘åŒº+å†å²åŒºåˆ‡æ¢ï¼‰ */
        .note-body {
            flex: 1;

        }

        /* å·¦ä¾§ï¼šå†å²ç¬”è®°åˆ—è¡¨ */
        .note-history {
            width: 120px;

            background: #f8fafc;

        .history-item:hover {

        .history-item.active {

        /* å³ä¾§ï¼šç¬”è®°ç¼–è¾‘åŒº */
        .note-editor {
            flex: 1;

            display: flex;

        }
        .note-title-input {

        .note-title-input:focus {

        .note-content-input {

        .note-content-input:focus {

        /* é¢æ¿åº•éƒ¨ï¼ˆæ“ä½œæŒ‰é’®ï¼‰ */
        .note-footer {
            padding: 12px 20px;
            border-top: 1px solid #e2e8f0;

            justify-content: space-between;
        }
        .note-save-btn, .note-clear-btn {

        }
        .note-save-btn {

        .note-clear-btn {

        /* ç©ºçŠ¶æ€æç¤º */
        .empty-tip {
            flex: 1;
            display: flex;

        /* å“åº”å¼é€‚é…æ‰‹æœº */
        @media (max-width: 480px) {

                height: 70vh;

    </style>
</head>
<body>
    <!-- æ‚¬æµ®è§¦å‘æŒ‰é’® -->
    <button class="note-float-btn" id="floatBtn">ğŸ“</button>

    <!-- ç¬”è®°é¢æ¿ -->
    <div class="note-panel" id="notePanel">
        <div class="note-header">
            <span>æ‚¬æµ®ç¬”è®°</span>
            <button class="note-close-btn" id="closeBtn">Ã—</button>
        </div>
        <div class="note-body">
            <!-- å†å²ç¬”è®°åˆ—è¡¨ -->
            <div class="note-history">
                <div class="history-title">å†å²ç¬”è®°</div>
                <div id="historyList" class="history-list">
                    <!-- å†å²ç¬”è®°é¡¹ç”±JSåŠ¨æ€ç”Ÿæˆ -->
                    <div class="empty-tip">æš‚æ— ç¬”è®°</div>
                </div>
            </div>
            <!-- ç¬”è®°ç¼–è¾‘åŒº -->
            <div class="note-editor">
                <input type="text" class="note-title-input" id="noteTitle" placeholder="è¾“å…¥ç¬”è®°æ ‡é¢˜...">
                <textarea class="note-content-input" id="noteContent" placeholder="è¾“å…¥ç¬”è®°å†…å®¹..."></textarea>
            </div>
        </div>
        <div class="note-footer">
            <button class="note-clear-btn" id="clearBtn">æ¸…ç©º</button>
            <button class="note-save-btn" id="saveBtn">ä¿å­˜ç¬”è®°</button>
        </div>
    </div>

    <script>
        // 1. å…ƒç´ è·å–
        const floatBtn = document.getElementById('floatBtn');
        const notePanel = document.getElementById('notePanel');
        const closeBtn = document.getElementById('closeBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const historyList = document.getElementById('historyList');

        // 2. å…¨å±€å˜é‡ï¼ˆå­˜å‚¨ç¬”è®°æ•°æ®ï¼‰
        let notes = JSON.parse(localStorage.getItem('floatNotes')) || [];
        let currentNoteId = null; // å½“å‰ç¼–è¾‘çš„ç¬”è®°ID

        // 3. é¢æ¿æ˜¾ç¤º/éšè—
        floatBtn.addEventListener('click', () => {
            notePanel.style.display = notePanel.style.display === 'flex' ? 'none' : 'flex';
            renderHistoryList(); // æ¯æ¬¡æ‰“å¼€é¢æ¿åˆ·æ–°å†å²åˆ—è¡¨
        });
        closeBtn.addEventListener('click', () => {
            notePanel.style.display = 'none';
        });

        // 4. ä¿å­˜ç¬”è®°ï¼ˆæ–°å¢/ä¿®æ”¹ï¼‰
        saveBtn.addEventListener('click', () => {
            const title = noteTitle.value.trim() || 'æ— æ ‡é¢˜ç¬”è®°';
            const content = noteContent.value.trim() || 'æ— å†…å®¹';
            const timestamp = new Date().getTime(); // ç”¨æ—¶é—´æˆ³ä½œä¸ºå”¯ä¸€ID

            if (currentNoteId) {
                // ä¿®æ”¹å·²æœ‰ç¬”è®°
                notes = notes.map(note => 
                    note.id === currentNoteId ? { ...note, title, content, updateTime: timestamp } : note
                );
            } else {
                // æ–°å¢ç¬”è®°
                notes.unshift({ id: timestamp, title, content, createTime: timestamp, updateTime: timestamp });
            }

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('floatNotes', JSON.stringify(notes));
            // åˆ·æ–°å†å²åˆ—è¡¨+é‡ç½®ç¼–è¾‘åŒº
            renderHistoryList();
            resetEditor();
            // æç¤ºä¿å­˜æˆåŠŸ
            alert('ç¬”è®°ä¿å­˜æˆåŠŸï¼');
        });

        // 5. æ¸…ç©ºç¼–è¾‘åŒº
        clearBtn.addEventListener('click', () => {
            resetEditor();
            currentNoteId = null;
        });

        // 6. æ¸²æŸ“å†å²ç¬”è®°åˆ—è¡¨
        function renderHistoryList() {
            if (notes.length === 0) {
                historyList.innerHTML = '<div class="empty-tip">æš‚æ— ç¬”è®°</div>';
                return;
            }

            // ç”Ÿæˆå†å²ç¬”è®°é¡¹
            historyList.innerHTML = notes.map(note => `
                <div class="history-item ${currentNoteId === note.id ? 'active' : ''}" data-id="${note.id}">
                    ${note.title}
                </div>
            `).join('');

            // ç»™æ¯ä¸ªå†å²ç¬”è®°é¡¹æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼ˆåŠ è½½ç¬”è®°åˆ°ç¼–è¾‘åŒºï¼‰
            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', () => {
                    const noteId = Number(item.dataset.id);
                    const note = notes.find(n => n.id === noteId);
                    if (note) {
                        noteTitle.value = note.title;
                        noteContent.value = note.content;
                        currentNoteId = noteId;
                        // é«˜äº®å½“å‰é€‰ä¸­çš„ç¬”è®°
                        document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                    }
                });
            });
        }

        // 7. é‡ç½®ç¼–è¾‘åŒº
        function resetEditor() {
            noteTitle.value = '';
            noteContent.value = '';
            currentNoteId = null;
        }

        // 8. åˆå§‹åŒ–ï¼šé¦–æ¬¡æ‰“å¼€é¡µé¢åŠ è½½å†å²åˆ—è¡¨ï¼ˆå¯é€‰ï¼‰
        renderHistoryList();
    </script>
</body>
</html>
